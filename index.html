<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Jogo da Velha</title>
    <!-- icone da janela -->
    <link rel="shortcut icon" href="jogoDaVelha.png">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <!-- Placares do jogo -->
    <div class="container">
        <h1 id="jogoDaVelha">Jogo da Velha</h1>
        <div class="Placares">
          <label>Jogador X - </label>
          <span id="pontoX">0</span>
        </div>  
        <div class="Placares">
          <label>Jogador O - </label>
         <span id="pontoO">0</span>
        </div> 
        <div class="Placares">
          <label>Velha - </label>
         <span id="pontoEmpate">0</span>
        </div>

        <!--Tabuleiro do jogo -->
        <div id="caixaJogo">
            <div class="caixa" id="a1"></div>
            <div class="caixa" id="a2"></div>
            <div class="caixa" id="a3"></div>

            <div class="caixa" id="b1"></div>
            <div class="caixa" id="b2"></div>
            <div class="caixa" id="b3"></div>

            <div class="caixa" id="c1"></div>
            <div class="caixa" id="c2"></div>
            <div class="caixa" id="c3"></div>
        </div> 

        <!-- botão que reinicia o jogo e placar -->
      <button id="btnReiniciar">Reiniciar</button> 
      <button id="pontuacaoReset">Resetar pontuação</button>       
    </div>
    <script src="script.js"></script>
  </body>
</html>
